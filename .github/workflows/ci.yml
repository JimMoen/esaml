name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - otp-version: '24'
            rebar3-version: '3.21'
          - otp-version: '25'
            rebar3-version: '3.23'
          - otp-version: '26'
            rebar3-version: '3.23'
          - otp-version: '27'
            rebar3-version: '3.23'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp-version }}
          rebar3-version: ${{ matrix.rebar3-version }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-otp-${{ matrix.otp-version }}-deps-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-otp-${{ matrix.otp-version }}-deps-

      - name: Compile
        run: rebar3 compile

      - name: Run EUnit tests
        run: rebar3 eunit
